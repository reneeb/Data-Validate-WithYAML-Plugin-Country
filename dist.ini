name    = Data-Validate-WithYAML-Plugin-Country
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2012

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Country
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Country/issues
repository.url = git://github.com/reneeb/Data-Validate-WithYAML-Plugin-Country.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Country
repository.type = git

[Prereqs]
Carp = 0
Data::Validate::WithYAML = 0.11
Locale::Country::Multilingual = 0

[Prereqs / TestRequires]
Capture::Tiny = 0
Test::More = 0
